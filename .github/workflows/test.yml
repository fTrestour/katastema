name: Test the build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: ".bun-version"

    - name: Install dependencies
      run: bun install

    - name: Check types
      run: bun run check-types

    - name: Lint code
      run: bun run lint 

    - name: Build the project
      run: bun build
